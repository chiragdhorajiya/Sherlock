<!DOCTYPE html>
<html >
<head>
 <meta charset="UTF-8">
  <title>Login Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="stylesheets/style.css">

      </head>

      <body background="images/Sherlock.jpg" >
<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Login</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Register</div>
  </div>
  <div class="form">
    <h2>Login to your account</h2>
    <form action="/event_login" method="post">
      <input type="text" placeholder="Username" name="Username" required/>
      <input type="password" placeholder="Password" name="LoginPassword" required/>
      <input type="submit" value="Submit"/>
    </form>
  </div>
  <div class="form">
    <h2>Create an account</h2>
    <form action="/Register" name="RegisterForm" method="post" >
      <input type="text" placeholder="Username" name="Name" required />
      <input type="password" placeholder="Password" name="Password" required />
      <input type="email" placeholder="Email" name="Email" required />
      <input type="number" placeholder="Contact Number" name="Number" required />
      <input type="submit" value="Register" />
    </form>
  </div>
  <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


    <script src="javascripts/index.js"></script>
 
  


</body>
</html>
